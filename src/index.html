<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header page__section">
      <div class="wrap">
        <div class="grid">
          <div class="top-actions-small grid__item--1-2 grid__item--Tablet-1-6">
            <a href="#menu">
              <img class="top-actions-small__menu" src="./images/burger.svg" alt="menu">
            </a>

            <a href="#">
              <img class="top-actions-small__logo" src="./images/logo.svg" alt="logo">
            </a>

            <a href="#cart">
              <img class="top-actions-small__cart" src="./images/magaz.svg" alt="cart">
            </a>
          </div>
          <div class="top-actions-big grid__item--Desktop-1-12">
            <div class="grid">
              <a class="grid__item--Desktop-1-3"
              href="#">
                <img
                class="top-actions-big__logo"
                src="./images/logo-full.svg"
                alt="logo"
                >
              </a>

              <nav class="top-actions-big__nav nav grid__item--Desktop-7-9">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a class="nav__link"
                    href="#shop">Shop</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link"
                    href="#contact">Contact</a>
                  </li>
                  <li class="nav__item">
                    <a class="nav__link"
                    href="#about">About</a>
                  </li>
                </ul>
              </nav>

              <a href="#cart" class="grid__item--Desktop-12-12 top-actions-big__cart-container">
                <img class="top-actions-big__cart" src="./images/magaz.svg" alt="cart">
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="menu page__menu" id="menu">
      <div class="wrap">
        <div class="menu__content">
          <a href="#" class="menu__cross-container">
            <img class="menu__cross-icon" src="./images/crosss.svg" alt="cross">
          </a>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#shop" class="menu__link">Shop</a>
            </li>

            <li class="menu__item">
              <a href="#contact" class="menu__link">Contact</a>
            </li>

            <li class="menu__item">
              <a href="#about" class="menu__link">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <main class="page__main">
      <div class="top-info">
        <div class="wrap-wide">
          <div class="top-info-container">
            <div class="top-info__content">
              <h3 class="top-info__content-title">
                Brand of eco-cosmetics and magic candles
              </h3>
              <p class="top-info__content-text">
                20% of sales at a wild bird shelter
              </p>
              <a href="#shop" class="button top-info__content-button">
                shop
              </a>
            </div>

            <div class="top-info__image-container">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer page__section">

    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
